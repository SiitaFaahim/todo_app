<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/img/f-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <title>ToDo List | Home</title>
</head>
<body>
    <main id="new-task-main">
        <form  id="userForm">
            <span id="form1">
                <a href="./home.html">
                        <img src="../src/img/icons8-expand-arrow-50.png" alt="." class="arrow-left">
                </a>
                <h3>Create New Task</h3>
            </span>
            <h3 class="form-h3">
                Task Name
            </h3>
            <input type="text" id="taskName">
            <h3 class="form-h3">Category</h3>
            <span id="form-cat">
                <button onclick="categorySelect()" id="cat-png">personal</button>
                <button onclick="categorySelect()" id="cat-png">work</button>
                <button onclick="categorySelect()" id="cat-png">home</button>
            </span>
            <h3 class="form-h3">Date & Time</h3>
            <input type="date" name="date" id="date">
            <span>
                <h4>Start Time</h4>
                <h4>End Time</h4>
            </span>
            <span id="form-3">
                <input type="time" name="start-time" id="start-time">
                <input type="time" name="end-time" id="end-time">
            </span>
            <h3 class="form-h3">Description</h3>
            <input type="text" name="description" id="description">
            <br>
            <input type="submit" value="Create Task">
        </form>
    </main>
<script src="../script.js"></script>
</body>
</html>
